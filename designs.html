        /* RESET */
        * {
            margin: 0;

        }

        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }

        
        /* SECTION TITRE */
        .projects {
            padding: 60px 20px;
            text-align: center;
        }

        .projects .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #00f7ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GALERIE ANIMÃ‰E */
        .design-wrapper {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .design-grid {
            display: flex;
            gap: 20px;
            animation: scrollLeft 60s linear infinite;
            width: max-content;
        }

        .design-grid img {
            border-radius: 10px;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .design-grid img:hover {
            transform: scale(1.05);
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* CONTACT */
        .cards.contact {
            padding: 60px 20px;
            background: rgba(255,255,255,0.05);
        }

        .cards .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 12px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00f7ff;
        }

        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav {

            }
        }

        /* PARTICULES CANVAS */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
