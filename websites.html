  <style>
    :root {
  --bg-dark: #050616;
  --bg-dark-alt: #07102a;
  --bg-light: #f5f5f5;
  --accent1: #00f0ff;
  --accent2: #8a6bff;
  --accent3: #003e48;
  --text-light: #fff;
  --text-dark: #111;
  --muted-light: rgba(255,255,255,0.7);
  --muted-dark: #555;
  --radius: 16px;
  --maxWidth: 1200px;
  --shadow-dark: 0 14px 40px rgba(1,6,20,0.6);
  --shadow-light: 0 14px 40px rgba(138,107,255,0.12);
  --transition: 0.4s cubic-bezier(.2,.9,.2,1);
}
    /* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
  overflow-x: hidden;
}

/* PARTICLES */
#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Nav */
.nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  max-width: var(--maxWidth);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 20;
  background: rgba(0,0,0,0.25);
  padding: 8px 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow-dark);
  transition: background 0.4s ease;
}

body.light .nav {
  background: rgba(255,255,255,0.85);
  box-shadow: var(--shadow-light);
}

.brand {
  font-weight: 900;
  font-size: 1.6rem;
  letter-spacing: 0.7px;
  color: var(--accent2);
  user-select: none;
}

.brand .dot {
  color: var(--accent1);
}

/* Theme toggle button */
#themeToggle {
  background: transparent;
  border: none;
  font-size: 1.7rem;
  color: var(--muted-light);
  cursor: pointer;
  transition: color var(--transition);
}

body.light #themeToggle {
  color: var(--muted-dark);
}

#themeToggle:focus {
  outline: 2px solid var(--accent1);
  outline-offset: 2px;
}

/* SITES WEB SECTION */
#websites {
  padding: 2rem 1rem;
  background: #0e0f1a;
  color: #e0e0e0;
  overflow: hidden;
  position: relative;
}

.section-title {
  font-size: 2.5rem;
  font-weight: 700;
  color: #a78bfa;
  text-align: center;
  margin-bottom: 1.5rem;
  margin-top: 1.5rem;
  letter-spacing: 1.2px;
}

.carousel-container {
  display: flex;
  gap: 1.5rem;
  user-select: none;
}

.site-card {
  background: #1f2035;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(138, 107, 255, 0.3);
  width: 280px;
  flex-shrink: 0;
  cursor: pointer;
  overflow: hidden;
  outline-offset: 2px;
  transition: box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.site-card:hover,
.site-card:focus-visible {
  box-shadow: 0 12px 35px rgba(138, 107, 255, 0.7);
  outline: none;
}

.site-card-content img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-bottom: 1px solid #3a2ca6;
  transition: transform 0.3s ease;
}

.site-card-content:hover img {
  transform: scale(1.05);
}

.site-card-info {
  padding: 1rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.site-title {
  margin: 0 0 1rem;
  font-size: 1.2rem;
  font-weight: 600;
  color: #c4b5fd;
}

.site-link {
  align-self: flex-start;
  padding: 0.5rem 1rem;
  background: #7c3aed;
  border-radius: 6px;
  font-weight: 600;
  color: white;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(124, 58, 237, 0.7);
  transition: background-color 0.3s ease;
}

.site-link:hover,
.site-link:focus {
  background-color: #a78bfa;
  color: #0e0f1a;
  outline: none;
}

/* CONTACT */
        .cards.contact {

/* FOOTER */

/* BOUTON ACCUEIL */

/* RESPONSIVE */
@media (max-width: 768px) {

}

@media (max-width: 480px) {

  }
}

  </style>

  <script>
// PARTICLES.JS INIT
particlesJS("particles-js", {
  particles: {
    number: { value: 80, density: { enable: true, value_area: 800 } },
    color: { value: "#00f7ff" },
    shape: { type: "circle" },
    opacity: { value: 0.5, random: true },
    size: { value: 3, random: true },
    move: { enable: true, speed: 1, direction: "none", random: false, out_mode: "out" },
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" },
    },
    modes: { grab: { distance: 140, line_linked: { opacity: 1 } } },
  },
  retina_detect: true,
});

document.addEventListener("DOMContentLoaded", () => {
  const carousel = document.querySelector(".carousel-container");
  if (!carousel) return;

  // Dupliquer le contenu pour boucle infinie
  carousel.innerHTML += carousel.innerHTML;

  // Variables pour animation continue
  let scrollX = 0;

  // Largeur du contenu original (avant duplication)
  const firstHalfWidth = carousel.scrollWidth / 2;

  function animate() {
    scrollX += 0.3; // vitesse de dÃ©filement (modifie selon ton goÃ»t)

    if (scrollX >= firstHalfWidth) {
      scrollX = 0;
    }

    carousel.style.transform = `translateX(${-scrollX}px)`;
    requestAnimationFrame(animate);
  }

  animate();

  // Effet tilt sur cartes
  const cards = carousel.querySelectorAll(".site-card[data-tilt]");
  cards.forEach((card) => {
    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * 8;
      const rotateY = ((x - centerX) / centerX) * 8;

      card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
      card.style.transition = "transform 0.1s ease";
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = "rotateX(0) rotateY(0) scale(1)";
      card.style.transition = "transform 0.3s ease";
    });
  });

  // Met Ã  jour l'annÃ©e dans le footer
  document.getElementById("year").textContent = new Date().getFullYear();

  // ThÃ¨me toggle (optionnel)
  const themeToggle = document.getElementById("themeToggle");
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-theme");
  });
});

  </script>
